        <div class="sfx-layout">
            <audio id="marker"><source src="sounds/marker.wav" type="audio/wav"></audio>
        </div>

        <div class="bgm-layout">
            <audio id="design"><source src="bgm/design.mp3" type="audio/mp3"></audio>

            <audio id="inter"><source src="bgm/inter.mp3" type="audio/mp3"></audio>

        <input type="hidden" id="current-slide">
        <div id="modal-gallery" class="gallery">

                <span class="gallery-close" onclick="closeModal()">&times;</span>
                <div class="gallery-header"><img src="images/popup/head.png" height="150" alt=""></div>
                <div class="slide-overlay">
                    <div class="slide-btn">
                        <img class="prev" src="images/popup/prev.png" height="30" onclick="plusSlide(-1)" />
                        <img class="next" src="images/popup/next.png" height="30" onclick="plusSlide(1)" />
                    </div>

                    <div id="product3-slide" class="gallery-slide">
                        <img class='img-slide' src="images/gallery/0-1.jpg" alt="" loading="lazy">

                        <img class="img-slide" src="images/gallery/4-5.jpg" alt="">
                        <img class="img-slide" src="images/gallery/4-6.jpg" alt="">
                    </div>
                </div>
            </div>
